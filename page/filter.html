<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjemTrip</title>

    <!--Font Web Retailku-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <!--Feather Icon me-->
    <script src="https://unpkg.com/feather-icons"></script>

    <!--My Style Css-->
    <link rel="stylesheet" href="../css/styleFilter.css">
    <link rel="shortcut icon" href="../img/Logo Ajem trip.png" type="image/x-icon">
</head>

<body>

    <!--Navbar start-->
    <header>
    <nav class="navbar">
        <a href="#" class="navbar-logo">Ajem<span>Trip</span></a>

        <div class="navbar-nav">
            
        </div>
    
        <div class="navbar-extra">
            <a href="#" id="filter"><i data-feather="filter"></i></a>
            <a href="../akun.html" id="keluar"><i data-feather="x"></i></a>
            
        </div>
    </nav>
    </header>
    <!--Navbar end-->

    <!-- Hero section start-->
     
    
        <div id="main-container">
            <div id="modal-login" class="modal">
                
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Opsi Filter</h2>
                    <form id="login-form">
                        <div id="filterOptions">
                            <label><input type="checkbox" id="freeCancellation" value="freeCancellation"> Promo Diskon</label>
                            <label><input type="checkbox" id="breakfastIncluded" value="breakfastIncluded"> Sarapan Gratis</label>
                            <label><input type="checkbox" id="wifiIncluded" value="wifiIncluded"> WiFi Gratis</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Pencarian Tiket Travel</h1>
            <form id="searchForm">
                <div class="form-group">
                    <label for="searchType">Tipe Pencarian:</label>
                    <select id="searchType" name="searchType">
                        <option value="hotel">Hotel</option>
                        <option value="flight">Pesawat</option>
                        <option value="flight">Kereta</option>
                        <option value="flight">Bus</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="location">Lokasi:</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="location">Tujuan:</label>
                    <input type="text" id="location" name="location" required>
                </div>
    
                <div class="form-group">
                    <label for="departureDate">Tanggal Kepergian:</label>
                    <input type="date" id="departureDate" name="departureDate" required>
                </div>
    
                <div class="form-group">
                    <label for="returnDate">Tanggal Kepulangan:</label>
                    <input type="date" id="returnDate" name="returnDate" required>
                </div>
    
                <button type="submit"
                onclick="window.location.href='./hasil.html#form-daftar'">Cari</button>
            </form>

            <div id="lastSearches">
                <h2>Pencarian Terakhir</h2>
                <ul id="searchList"></ul>
            </div>
        </div>

        
        <script>
            feather.replace();
        </script>
    <!-- My Javascript-->
    <script src="../js/scriptFilter.js"></script>
</body>

</html>
