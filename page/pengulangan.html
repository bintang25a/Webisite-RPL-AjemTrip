<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">Ajem<span>Trip</span></a>

        <div class="navbar-nav">
            <a id="home">Pengulangan Jadwal Tiket</a>

        <div class="navbar-extra">
            <a href="../indeks.html" id="keluar"><i data-feather="x"></i></a>
        </div>
    </nav>

    <nav class="hero" id="home"> 

    </nav>
    <div class="container">
        <h1>Pengulangan Jadwal Tiket</h1>
        <form id="scheduleForm">
        
            <label for="startDate">Tanggal Kepergian:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">Tanggal Kepulangan:</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="repeatFrequency">Frekuensi Pengulangan Jadwal:</label>
            <select id="repeatFrequency" name="repeatFrequency">
                <option value="daily">Harian</option>
                <option value="weekly">Mingguan</option>
                <option value="monthly">Bulanan</option>
            </select>

            <label for="numGuests">Pilih Kursi/kamar:</label>
            <input type="number" id="numGuests" name="numGuests" min="1" required>
           

            <button type="submit">Atur Jadwal</button>
        </form>

        <div id="scheduleList"></div>
    </div>

    <script>
        feather.replace();
    </script>
